services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=ufc_tracker'
      - 'POSTGRES_PASSWORD=ufc_pass'
      - 'POSTGRES_USER=ufc_user'
    ports:
      - '5432'
  rabbitmq:
    image: 'rabbitmq:latest'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
    ports:
      - '5672'
  redis:
    image: 'redis:latest'
    ports:
      - '6379'
