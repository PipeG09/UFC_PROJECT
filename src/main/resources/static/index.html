
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Live Tracker</title>

    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/auth.css">
    <link rel="stylesheet" href="css/components/dashboard.css">
    <link rel="stylesheet" href="css/components/events.css">
    <link rel="stylesheet" href="css/components/live-fights.css">
    <link rel="stylesheet" href="css/utilities/animations.css">
    <link rel="stylesheet" href="css/utilities/responsive.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="nav-container">
        <div class="logo">
            <div class="ufc-logo">UFC</div>
            Live Tracker
        </div>
        <nav class="nav-menu" id="navMenu">
            <li><a href="#" onclick="App.showDashboard()"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="#" onclick="App.showEvents()"><i class="fas fa-calendar"></i> Eventos</a></li>
            <li><a href="#" onclick="App.showFights()"><i class="fas fa-fire"></i> Peleas En Vivo</a></li>
        </nav>
        <div class="user-info" id="userInfo">
            <span id="userName"></span>
            <span class="user-badge" id="userRole"></span>
            <button onclick="AuthService.logout()" class="btn btn-secondary">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </div>
</header>

<!-- Auth Modal -->
<div class="auth-modal" id="authModal">
    <div class="auth-container">
        <div class="auth-header">
            <h2><div class="ufc-logo">UFC</div> Live Tracker</h2>
            <p>Seguimiento en tiempo real de peleas UFC</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-button">
                <span id="loginButtonText">Iniciar Sesión</span>
                <div class="loading hidden" id="loginLoading"></div>
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerName">Nombre</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Contraseña</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="auth-button">
                <span id="registerButtonText">Registrarse</span>
                <div class="loading hidden" id="registerLoading"></div>
            </button>
        </form>

        <div class="auth-switch">
            <span id="authSwitchText">¿No tienes cuenta?</span>
            <a href="#" id="authSwitchLink" onclick="AuthComponent.toggleAuthMode()">Regístrate aquí</a>
        </div>
    </div>
</div>

<!-- Main Content -->
<main class="main-content">
    <!-- Dashboard View -->
    <div class="dashboard active" id="dashboard"></div>

    <!-- Live Fight View -->
    <div class="live-fight" id="liveFight"></div>
</main>

<!-- JavaScript Files -->
<script src="js/config/constants.js"></script>
<script src="js/utils/date.utils.js"></script>
<script src="js/utils/dom.utils.js"></script>
<script src="js/utils/toast.utils.js"></script>
<script src="js/services/api.service.js"></script>
<script src="js/services/auth.service.js"></script>
<script src="js/services/event.service.js"></script>
<script src="js/services/fight.service.js"></script>
<script src="js/services/websocket.service.js"></script>
<script src="js/components/auth.component.js"></script>
<script src="js/components/dashboard.component.js"></script>
<script src="js/components/events.component.js"></script>
<script src="js/components/live-fight.component.js"></script>
<script src="js/app.js"></script>
</body>
</html>
