spring.application.name=UFC_API
spring.datasource.url=jdbc:postgresql://localhost:5432/ufc_tracker
spring.datasource.username=ufc_user
spring.datasource.password=ufc_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.boot.docker.compose.enabled=false
spring.ai.enabled=false
server.websocket.enabled=true
spring.websocket.enabled=true
spring.jackson.serialization.WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS=false

spring.jackson.modules=com.fasterxml.jackson.datatype.jsr310.JavaTimeModule
# Additional date/time formatting
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# ? LOGGING CONFIGURATION FOR WEBSOCKET DEBUG
logging.level.com.fasterxml.jackson=DEBUG
logging.level.org.example.ufc_api.websocket=DEBUG
logging.level.org.example.ufc_api.repository=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ? JPA LOGGING FOR QUERY DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# ? WEBSOCKET SPECIFIC LOGGING
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG