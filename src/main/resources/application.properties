spring.application.name=UFC_API
spring.datasource.url=jdbc:postgresql://localhost:5432/ufc_tracker
spring.datasource.username=ufc_user
spring.datasource.password=ufc_pass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.boot.docker.compose.enabled=false
spring.ai.enabled=false
server.websocket.enabled=true
spring.websocket.enabled=true
spring.jackson.serialization.WRITE_DATE_TIMESTAMPS_AS_NANOSECONDS=false

spring.jackson.modules=com.fasterxml.jackson.datatype.jsr310.JavaTimeModule
# Additional date/time formatting
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC
logging.level.com.fasterxml.jackson=DEBUG